<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <main class="bg-black">
    <header>
        <nav class="sticky flex top-0 bg-black">
            <div class="flex items-center p-2 gap-2 h-20">
              <img src="./logo.png" width="50"/>
              <div class="font-bold text-2xl text-white">
                Dayton Cove 
              </div>
            </div>
        </nav>
        <div 
          style="background-image: url('./homepage.jpg')"
          class="bg-cover bg-center bg-fixed flex items-center justify-center h-[calc[100vh-200px]] min-h-[600px]">
          <div class="flex flex-col items-center text-center w-full gap-6 text-white">
            <h1 class="text-8xl font-bold whitespace-nowrap">Dayton Cove</h1>
            <button 
            type="button"
            class="cursor-pointer rounded-sm bg-amber-500 py-2 px-4 font-bold transition-colors hover:bg-gray-800 hover:shadow-lg hover:shadow-black/20">
              Learn More
            </button>
          </div>
        </div>
    </header>
    <div>
      <section id="creations">
        <div class="container max-w-6xl mx-auto my-32 px-6">
          <div class="flex items-start mb-20">
            <h2 class="text-4xl animated-underline text-white font-bold">Quick Links</h2>
          </div>
          <div class="flex flex-col justify-between w-full space-y-6 text-2xl text-white uppercase md:flex-row md:space-y-0 md:space-x-8">
            <div class="group relative overflow-hidden md:w-1/4">
              <img src="./utilities.jpg" alt="" class="hidden w-full duration-200 md:block group-hover:scale-110">
              
              <h5 class="absolute px-6 duration-200 w-52 bottom-4 md:bottom-8 md:px-10 group-hover:scale-110 group-hover:text-black">
                Utilities
              </h5>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
